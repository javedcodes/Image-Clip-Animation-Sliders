<!DOCTYPE html>
<!-- Source Code from JV Codes -->
<html lang="en" dir="ltr">

  <head>
    <!-- Character encoding for the document -->
    <meta charset="utf-8">
    <!-- Title of the webpage -->
    <title>Image Clip Animation | CodingNepal</title>
    <!-- Linking the external CSS stylesheet -->
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <!-- Main container for the image slider -->
    <div class="wrapper">
      
      <!-- Radio buttons for selecting different images (hidden in the CSS) -->
      <input type="radio" name="slide" id="one" checked>
      <input type="radio" name="slide" id="two">
      <input type="radio" name="slide" id="three">
      <input type="radio" name="slide" id="four">
      <input type="radio" name="slide" id="five">
      <input type="radio" name="slide" id="six">
      
      <!-- Image containers, each with a different image -->
      <div class="img img-1">
        <img src="images/pet1.jpg" alt="Image 1">
      </div>
      <div class="img img-2">
        <img src="images/pet2.jpg" alt="Image 2">
      </div>
      <div class="img img-3">
        <img src="images/pet3.jpg" alt="Image 3">
      </div>
      <div class="img img-4">
        <img src="images/pet4.jpg" alt="Image 4">
      </div>
      <div class="img img-5">
        <img src="images/pet5.jpg" alt="Image 5">
      </div>
      <div class="img img-6">
        <img src="images/pet6.jpg" alt="Image 6">
      </div>
      
      <!-- Navigation sliders to switch between images -->
      <div class="sliders">
        <!-- Each label corresponds to a radio button for navigation -->
        <label for="one" class="one"></label>
        <label for="two" class="two"></label>
        <label for="three" class="three"></label>
        <label for="four" class="four"></label>
        <label for="five" class="five"></label>
        <label for="six" class="six"></label>
      </div>
      
    </div>
  </body>

</html>
